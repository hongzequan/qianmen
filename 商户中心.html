<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no">
    <meta name="format-detection" content="telephone=no" />
    <title>商户中心</title>
    <link rel="stylesheet" href="css/style.css" />
</head>

<body>
<div class="main_masses shopCenter" id="main_body">
    <div class="header">
        <div class="header_shop">
            <div class="shop_Logo"> <img alt="店铺logo" src="http://xmch.mq3b.com//upload/store/images/4b75cf30-ba52-40d2-949e-5106b8f8a60f.png" onerror="this.src='http://xmch.mq3b.com//images/store_default.png'" width="100%" height="100%"></div>
            <div class="shop_name">
                <p class="name">千里香馄饨王</p>
                <p class="star_level" id="stars"><span class="star-icon">&ensp;</span><span class="star-icon">&ensp;</span><span class="star-icon">&ensp;</span><span class="star-gray-icon">&ensp;</span><span class="star-gray-icon">&ensp;</span></p>
            </div>
        </div>
        <div class="shop_message shop_message_mask"></div>
        <div class="shop_message">
            <div class="semi-lattice semi-lattice_border">群众举报</div>
            <div class="semi-lattice">巡查督查</div>
        </div>
    </div>
    <div class="roll"><i class="roll-icon">&ensp;</i>
        <marquee class="marquee_common">门前三包公共服务平台正式上线啦!</marquee>
    </div>
    <div class="navigation dis_flex clear">
        <a class="square flex_1"><i class="navigation_title">基本信息</i></a>
        <a class="square flex_1"><i class="navigation_title">本店风情</i></a>
        <a class="square flex_1"><i class="navigation_title">同行提醒</i></a>
    </div>
    <div class="masses_content circle clear">
        <div class="circle_title"><i class="circle-icon"></i>快捷联动</div>
        <div class="module_content circle_button">
            <ul class="am-avg-sm-3 am-thumbnails clearfix">
                <li>
                    <a href="javascript:void(0)" class="bg-green">垃圾溢满</a>
                </li>
                <li>
                    <a  href="javascript:void(0)" class="bg-yellow">大件垃圾<br>一键回收</a>
                </li>
                <li>
                    <a  href="tel:13055233106" class="bg-red">一键呼叫<br>路长</a>
                </li>
            </ul>
        </div>
    </div>
    <div class="masses_content clear">
        <div class="module_title"><i class="module-icon tel-icon">&ensp;</i>一键拨号</div>
        <div class="module_content">
            <ul>
                <li><a href="tel:0592-5700437">城管</a></li>
                <li><a href="tel:13860435488">环卫</a></li>
                <li><a href="tel:13599511457">物业</a></li>
                <li><a href="tel:13959205002">片警</a></li>
            </ul>
        </div>
    </div>
    <a class="to_load" onclick="signOut()">退出登录</a>
</div>
<script src="js/jquery.min.js"></script>
<script src="js/jquery.lazyload.min.js"></script>
<script src="js/index.js"></script>
</body>

</html>
