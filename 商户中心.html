<body>
<div class="main shopCenter" id="html_content">
    <div class="head">
        <div class="shop">
            <div class="shop_Logo"> <img alt="店铺logo" src="http://xmch.mq3b.com//upload/store/images/4b75cf30-ba52-40d2-949e-5106b8f8a60f.png" onerror="this.src='http://xmch.mq3b.com//images/store_default.png'" width="100%" height="100%"></div>

                <p class="name">千里香馄饨王</p>
                <p class="star_level" id="stars"><span class="star-icon">&ensp;</span><span class="star-icon">&ensp;</span><span class="star-icon">&ensp;</span><span class="star-gray-icon">&ensp;</span><span class="star-gray-icon">&ensp;</span></p>
            </div>
            <!-- /shop_name -->
        </div>
        <!-- /shop -->
        <div class="shop_message shop_message_mask"></div>

        </div>

    <div class="marquee"><i class="marquee-icon">&ensp;</i>

    <div class="navigation c" style="display: flex">

        <div class="square" style="flex: 1"><i class="navigation_title">同行提醒</i></div>
    </div>
    <div class="module hotline c">
        <div class="hotline_title"><i class="hotline-icon"></i>快捷联动</div>
        <div class="module_content hotline_button">
            <ul class="am-avg-sm-3 am-thumbnails clearfix">
                <li>
                    <a href="javascript:void(0)" class="bg-green">垃圾溢满</a>
                </li>
                <li>
                    <a  href="javascript:void(0)" class="bg-yellow">大件垃圾<br>一键回收</a>
                </li>
                <li>
                    <a  href="tel:13055233106" class="bg-red">一键呼叫<br>路长</a>
                </li>
            </ul>
        </div>
    </div>
    <div class="module c">
        <div class="module_title"><i class="module-icon tel-icon">&ensp;</i>一键拨号</div>
        <div class="module_content">
            <ul>
                <li><a href="tel:0592-5700437">城管</a></li>
                <li><a href="tel:13860435488">环卫</a></li>
                <li><a href="tel:13599511457">物业</a></li>
                <li><a href="tel:13959205002">片警</a></li>
            </ul>
        </div>
    </div>
    <a class="to_load" onclick="morereport(1)" id="reportMore">退出登录</a>
</div>
<div class="Load_Animation">

        <div class="bounce1"></div>

    </div>
</div>
