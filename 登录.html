<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no">
    <meta name="format-detection" content="telephone=no" />
    <title>欢迎登录</title>
    <link rel="stylesheet" href="css/style.min.css"/>
</head>

<body>
    <div class="loginMain" id="main_body">
        <div class="login_content ax_default">
            <div class="login_content_li li_bottom">
                <label for="username" class="content_label">账户</label>
                <div>
                    <input type="text" id="username"
                           data-label="账户输入框"
                           placeholder="店长手机号码">
                </div>
            </div>
            <div class="login_content_li">
                <label for="password" class="content_label">密码</label>
                <div>
                    <input type="password" id="password"
                           data-label="密码输入框"
                           placeholder="请输入密码">
                </div>
            </div>
        </div>
        <div class="login_button">
            <div class="ax_default">登录</div>
        </div>
    </div>
    <script src="js/jquery.min.js"></script>
    <script src="js/jquery.lazyload.min.js"></script>
    <script src="js/index.js"></script>
</body>

</html>
