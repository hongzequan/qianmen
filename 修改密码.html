<!doctype html>
<html class="no-js">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no">
    <meta name="description" content="">
    <meta name="keywords" content="">
    <meta name="format-detection" content="telephone=no" />
    <title>修改密码</title>
    <!-- No Baidu Siteapp-->
    <meta http-equiv="Cache-Control" content="no-siteapp" />
    <link rel="icon" type="image/png" href="http://xmch.mq3b.com/i/favicon.png?v=1">
    <!-- 添加到 Android 桌面图标 -->
    <meta name="mobile-web-app-capable" content="yes">
    <link rel="icon" sizes="192x192" href="http://xmch.mq3b.com/i/app-icon72x72@2x.png?v=1">
    <!-- 添加到 iOS 桌面图标 -->
    <meta name="apple-mobile-web-app-title" content="Amaze UI" />
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-title" content="门前三包" />
    <link rel="apple-touch-icon-precomposed" href="http://xmch.mq3b.com/i/app-icon72x72@2x.png?v=1">
    <link rel="stylesheet" href="css/weui.min.css?v=1" />
    <link rel="stylesheet" href="css/common.css?v=1" />
    <link rel="stylesheet" href="css/home.css?v=1" />
</head>

<body>
    <div class="main main_update_password">
        <div class="login_content ax_default">
            <div class="login_content_li">
                <label for="oldPassword" class="content_label">原密码</label>
                <div>
                    <input type="password" id="oldPassword"
                           data-label="密码输入框"
                           placeholder="请输入原密码">
                </div>
            </div>
            <div class="login_content_li">
                <label for="newPassword" class="content_label">新密码</label>
                <div>
                    <input type="password" id="newPassword"
                           data-label="密码输入框"
                           placeholder="请输入新密码">
                </div>
            </div>
        </div>
        <div class="update_password_footer">
            <div class="footer_back">返回</div>
            <div class="footer_save">保存</div>
        </div>
    </div>
    <script src="js/jquery.min.js"></script>
    <script src="js/jquery.lazyload.min.js"></script>
    <script src="js/index.js"></script>
</body>

</html>
