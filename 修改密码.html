<!doctype html>
<html class="no-js">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no">
    <meta name="format-detection" content="telephone=no" />
    <title>修改密码</title>
    <link rel="stylesheet" href="css/style.css" />
</head>

<body>
    <div class="main_update_password">
        <div class="login_content ax_default">
            <div class="login_content_li">
                <label for="oldPassword" class="content_label">原密码</label>
                <div>
                    <input type="password" id="oldPassword"
                           data-label="密码输入框"
                           placeholder="请输入原密码">
                </div>
            </div>
            <div class="login_content_li">
                <label for="newPassword" class="content_label">新密码</label>
                <div>
                    <input type="password" id="newPassword"
                           data-label="密码输入框"
                           placeholder="请输入新密码">
                </div>
            </div>
        </div>
        <div class="update_password_footer">
            <div class="footer_back">返回</div>
            <div class="footer_save">保存</div>
        </div>
    </div>
    <script src="js/jquery.min.js"></script>
    <script src="js/jquery.lazyload.min.js"></script>
    <script src="js/index.js"></script>
</body>

</html>
