<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no">
    <meta name="format-detection" content="telephone=no" />
    <title>同行提醒</title>
    <link rel="stylesheet" href="css/style.css" />
</head>

<body>
    <div class="main_report">
        <div class="main_report_content ax_default">
            <div class="main_report_content_button report_content_name">
                店铺名称&nbsp;&nbsp;皇室童缘
            </div>
            <div class="report_content_detail people_tab" id="people_tab">
                <div class="report_tab">
                    <a class="tab_active" data-href="#people_tab1">卫生</a>
                    <a data-href="#people_tab2">秩序</a>
                    <a data-href="#people_tab3">设施</a>
                </div>
                <div class="people_content">
                    <div class="people_panel tab_active" id="people_tab1">
                        <textarea placeholder="该店门前存在卫生问题" style="width: 100%;height: 50px;resize: none"></textarea>
                    </div>
                    <div class="people_panel" id="people_tab2">
                        <textarea placeholder="该店门前存在秩序方面问题" style="width: 100%;height: 50px;resize: none"></textarea>
                    </div>
                    <div class="people_panel" id="people_tab3">
                        <textarea placeholder="该店门前存在设施问题" style="width: 100%;height: 50px;resize: none"></textarea>
                    </div>
                </div>
                <div class="report_upload">
                    <div class="report_upload_image">
                        <div>
                            <img class="img_update" src="images/store01.jpg" alt="">
                        </div>
                        <label class="fileinput-button" for="file_upload">
                            <img class="img_flag" src="images/photo.png" alt="">
                            <input type="file" id="file_upload"/>
                        </label>
                    </div>
                    <div class="report_upload_message">
                        <p>温馨提示：点击拍照，记录真实情况有利于我们及时处理。</p>
                    </div>
                </div>
            </div>
            <div class="main_report_content_button" onclick="getAddress()">
                <span id="address">获取定位</span>
            </div>
        </div>
        <div class="main_report_footer">
            <div class="footer_back">返回</div>
            <div class="footer_save">确定</div>
        </div>
    </div>
    <script src="js/jquery.min.js"></script>
    <script src="js/jquery.lazyload.min.js"></script>
    <script type="text/javascript" src="http://api.map.baidu.com/api?v=2.0&ak=rlw061ZC6RGfqoOiXrAyriv9ndmQv5Ml"></script>
    <script src="js/index.js"></script>
</body>

</html>
