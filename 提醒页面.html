<!doctype html>
<html class="no-js">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no">
    <meta name="description" content="">
    <meta name="keywords" content="">
    <meta name="format-detection" content="telephone=no" />
    <title>同行提醒</title>
    <!-- No Baidu Siteapp-->
    <meta http-equiv="Cache-Control" content="no-siteapp" />
    <link rel="icon" type="image/png" href="http://xmch.mq3b.com/i/favicon.png?v=1">
    <!-- 添加到 Android 桌面图标 -->
    <meta name="mobile-web-app-capable" content="yes">
    <link rel="icon" sizes="192x192" href="http://xmch.mq3b.com/i/app-icon72x72@2x.png?v=1">
    <!-- 添加到 iOS 桌面图标 -->
    <meta name="apple-mobile-web-app-title" content="Amaze UI" />
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-title" content="门前三包" />
    <link rel="apple-touch-icon-precomposed" href="http://xmch.mq3b.com/i/app-icon72x72@2x.png?v=1">
    <link rel="stylesheet" href="css/weui.min.css?v=1" />
    <link rel="stylesheet" href="css/common.css?v=1" />
    <link rel="stylesheet" href="css/home.css?v=1" />
</head>

<body>
    <div class="main main_report">
        <div class="main_report_content ax_default">
            <div class="main_report_content_button report_content_name">
                店铺名称&nbsp;&nbsp;皇室童缘
            </div>
            <div class="report_content_detail">
                <div class="report_tab">
                    <div>卫生</div>
                    <div>秩序</div>
                    <div>设施</div>
                </div>
                <div class="report_text">
                    <textarea placeholder="该店门前存在卫生问题"></textarea>
                </div>
                <div class="report_upload">
                    <div class="report_upload_image" style="">
                        <div>
                            <img class="img_update" src="images/store01.jpg" alt="">
                        </div>
                        <div>
                            <img class="img_flag" src="images/photo.png" alt="">
                        </div>
                    </div>
                    <div class="report_upload_message">
                        <p>温馨提示：点击拍照，记录真实情况有利于我们及时处理。</p>
                    </div>
                </div>
            </div>
            <div class="main_report_content_button">
                获取定位
            </div>
        </div>
        <div class="main_report_footer">
            <div class="footer_back">返回</div>
            <div class="footer_save">确定</div>
        </div>
    </div>
    <script src="js/jquery.min.js"></script>
    <script src="js/jquery.lazyload.min.js"></script>
    <script src="js/index.js"></script>
</body>

</html>
